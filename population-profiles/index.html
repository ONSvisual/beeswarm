<style>

body {
	max-width: 700px;
	margin:0px auto;

}

#dropdown {
  position:relative;

}

#info {
	height:25px;
	width:100%;

}

#label {

}

.axis path,
.axis line {
  fill: none;

}

.domain {
	display:none;
}

.axis text, #xaxislabel {

}

.cells path {

}

.cellsselected {

.key /* required */
{

.label {

.key li/* required */

.btn-group {

}

.btn-group, .btn-group-vertical {
    position: relative;
    display: inline-block;
    vertical-align: middle;
}

.btn {
    position: relative;
    padding: 10px 15px;

    line-height: normal;
    color: #fff;

    border-radius: 0px;
    display: inline-block;

    transition: background-color .2s ease-in, color .2s ease-in;
}

.btn:focus {
    outline: none;
    box-shadow: 0 0 0pt 3pt orange;
}

.btn--select {
    margin-left: 0px !important;
}
.btn--select {
    color: #206095 !important;

    margin-right: 15px !important;
    margin-bottom: 15px !important;
    transition: all ease .2s;
    border-radius: 30px !important;

.btn:active, .btn.active {
    background-color: #206095;
    color: white !important;
    -webkit-box-shadow: none;
    box-shadow: 0 0 0pt 3pt orange;
}

.btn-group > .btn:focus {
    outline: none;
    box-shadow: 0 0 0pt 3pt orange;
}

[data-toggle=buttons]>.btn input[type=radio], [data-toggle=buttons]>.btn-group>.btn input[type=radio] {
    position: absolute;
    clip: rect(0,0,0,0);
    pointer-events: none;
}
input[type=checkbox], input[type=radio] {
    -webkit-appearance: none;
}
.btn-group input {
    height: 0px;
    width: 0px;

input[type=checkbox], input[type=radio] {

      function wrap(text, width) {
    	  text.each(function() {
    	    var text = d3.select(this),
    	        words = text.text().split(/\s+/).reverse(),
    	        word,
    	        line = [],
    	        lineNumber = 0,
    	        lineHeight = 1.1, // ems
    	        y = text.attr("y"),
    					x= text.attr("x"),
    	        dy = 0,
    					// removed attribute x getting set to 0
    	        tspan = text.text(null).append("tspan").attr("y", y).attr("dy", dy + "em");
    	    while (word = words.pop()) {
    	      line.push(word);
    	      tspan.text(line.join(" "));
    	      if (tspan.node().getComputedTextLength() > width) {
    	        line.pop();
    	        tspan.text(line.join(" "));
    	        line = [word];
    					// removed attribute x getting set to 0
    	        tspan = text.append("tspan").attr("x", -margin.left).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);

    	    }
